<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji Local Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e40af;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-button {
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Card -->
    <div class="bg-white rounded-xl shadow-lg p-5 mb-4 border-t-4 border-blue-600">
        <h1 class="text-2xl font-bold text-blue-800 mb-1">Fiji Local Link</h1>
        <p class="text-sm text-gray-600">Connecting essential services in Fiji.</p>
        <p id="user-id" class="text-xs text-gray-500 mt-2">(User ID: Loading...)</p>
    </div>

    <!-- Category Tabs -->
    <div class="flex space-x-2 overflow-x-auto pb-2">
        <button id="tab-all" class="tab-button px-4 py-2 text-sm font-semibold rounded-full shadow bg-blue-600 text-white">All Services</button>
        <button id="tab-trades" class="tab-button px-4 py-2 text-sm font-semibold rounded-full shadow bg-white text-gray-700 hover:bg-gray-100">Trades</button>
        <button id="tab-food" class="tab-button px-4 py-2 text-sm font-semibold rounded-full shadow bg-white text-gray-700 hover:bg-gray-100">Food</button>
        <button id="tab-health" class="tab-button px-4 py-2 text-sm font-semibold rounded-full shadow bg-white text-gray-700 hover:bg-gray-100">Health</button>
        <button id="tab-other" class="tab-button px-4 py-2 text-sm font-semibold rounded-full shadow bg-white text-gray-700 hover:bg-gray-100">Other</button>
    </div>

    <!-- Content Area: Services List or Status Message -->
    <div id="content-area" class="mt-4 bg-white rounded-xl shadow-lg p-5 min-h-[200px] flex items-center justify-center">
        <!-- Status/Loading will be inserted here by JavaScript -->
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-3"></div>
            <p class="text-gray-500">Connecting to Database...</p>
        </div>
    </div>

    <!-- Floating Action Button for Adding a Service -->
    <button id="add-service-btn" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-xl transition-transform duration-200 transform hover:scale-105 active:scale-95" aria-label="Add New Service">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>
</div>

<!-- Custom Modal for Alerts/Errors -->
<div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full text-center">
        <h3 id="modal-title" class="text-xl font-bold text-red-600 mb-2">Error</h3>
        <p id="modal-message" class="text-gray-700 mb-4">An unknown error occurred.</p>
        <button id="modal-close-btn" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-full w-full transition duration-150">Understood</button>
    </div>
</div>

<!-- Modal for Adding Service (Hidden by Default) -->
<div id="add-service-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl p-6 shadow-2xl max-w-lg w-full">
        <h3 class="text-2xl font-bold text-blue-800 mb-4">List a New Service</h3>
        <form id="add-service-form" class="space-y-4">
            <div>
                <label for="service-title" class="block text-sm font-medium text-gray-700">Service Title</label>
                <input type="text" id="service-title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
            </div>
            <div>
                <label for="service-category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="service-category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-white">
                    <option value="Trades">Trades</option>
                    <option value="Food">Food</option>
                    <option value="Health">Health</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="service-contact" class="block text-sm font-medium text-gray-700">Contact/Phone Number</label>
                <input type="text" id="service-contact" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
            </div>
            <div>
                <label for="service-description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="service-description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"></textarea>
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button type="button" id="cancel-add-service" class="py-2 px-4 border border-gray-300 rounded-full text-sm font-medium text-gray-700 hover:bg-gray-50">Cancel</button>
                <button type="submit" class="py-2 px-4 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">Add Service</button>
            </div>
        </form>
    </div>
</div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signInAnonymously, 
        signInWithCustomToken, 
        onAuthStateChanged,
        setPersistence,
        browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        collection, 
        query, 
        where, 
        onSnapshot, 
        addDoc,
        setLogLevel
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Global Variables and Constants ---
    let app;
    let db;
    let auth;
    let currentUserId = 'Loading...';
    let isAuthReady = false;
    let currentCategory = 'All Services';

    // Global variables provided by the environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // The collection path for public data
    const PUBLIC_COLLECTION_PATH = `/artifacts/${appId}/public/data/services`;

    // --- Utility Functions ---

    /**
     * Renders a custom modal message for errors or information.
     * @param {string} title - The title of the modal (e.g., "Error", "Success").
     * @param {string} message - The main content message.
     * @param {boolean} isError - If true, styles as an error.
     */
    function showCustomModal(title, message, isError = true) {
        const modal = document.getElementById('custom-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        modalTitle.textContent = title;
        modalMessage.textContent = message;

        if (isError) {
            modalTitle.classList.remove('text-blue-600');
            modalTitle.classList.add('text-red-600');
            modalCloseBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            modalCloseBtn.classList.add('bg-red-600', 'hover:bg-red-700');
        } else {
            modalTitle.classList.remove('text-red-600');
            modalTitle.classList.add('text-blue-600');
            modalCloseBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
            modalCloseBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
        }

        modal.classList.remove('hidden');
        modal.classList.add('flex');
    }

    // Event listener for closing the custom modal
    document.getElementById('modal-close-btn').addEventListener('click', () => {
        document.getElementById('custom-modal').classList.add('hidden');
        document.getElementById('custom-modal').classList.remove('flex');
    });

    /**
     * Renders the status (loading, error) message in the content area.
     * @param {string} message - The message to display.
     * @param {boolean} isError - Whether it is an error state.
     */
    function renderStatus(message, isError = false) {
        const contentArea = document.getElementById('content-area');
        let statusHTML = '';

        if (isError) {
            statusHTML = `
                <div class="text-center p-6 bg-red-50 rounded-lg border-2 border-red-200">
                    <p class="text-red-600 font-semibold mb-2">DATABASE CONNECTION ERROR</p>
                    <p class="text-sm text-red-800">${message}</p>
                </div>
            `;
        } else if (message === 'Loading...') {
             statusHTML = `
                <div class="text-center">
                    <div class="loading-spinner mx-auto mb-3"></div>
                    <p class="text-gray-500">Connecting to Database...</p>
                </div>
            `;
        } else { // Generic success/information
            statusHTML = `
                <div class="text-center p-6">
                    <p class="text-gray-500">${message}</p>
                </div>
            `;
        }
        contentArea.innerHTML = statusHTML;
    }

    /**
     * Renders the services list in the content area.
     * @param {Array} services - List of service objects.
     * @param {string} category - The currently selected category.
     */
    function renderServices(services, category) {
        const contentArea = document.getElementById('content-area');

        if (services.length === 0) {
            contentArea.innerHTML = `
                <div class="text-center p-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-9 0V3h4v2m-9 0V3h4v2m-4 0h4m-4 0v4m4 0v-4" />
                    </svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">No services found in this category.</h3>
                    <p class="mt-1 text-sm text-gray-500">Be the first to list a service!</p>
                </div>
            `;
            return;
        }

        const serviceCards = services.map(service => `
            <div class="bg-gray-50 p-4 rounded-lg shadow-sm mb-3">
                <div class="flex items-start justify-between">
                    <div>
                        <h4 class="text-lg font-bold text-blue-700">${service.title}</h4>
                        <span class="inline-block mt-1 text-xs font-medium bg-indigo-100 text-indigo-800 px-2.5 py-0.5 rounded-full">${service.category}</span>
                    </div>
                    <span class="text-sm text-gray-500">Posted: ${service.date ? new Date(service.date).toLocaleDateString() : 'N/A'}</span>
                </div>
                <p class="text-gray-700 mt-2 text-sm">${service.description}</p>
                <div class="mt-3 flex items-center space-x-4 text-sm text-gray-600">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.948V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span>${service.contact}</span>
                    </div>
                    <button onclick="window.location.href='tel:${service.contact}'" class="text-blue-600 hover:text-blue-800 font-semibold focus:outline-none">
                        Call
                    </button>
                </div>
            </div>
        `).join('');

        contentArea.innerHTML = serviceCards;
    }

    // --- Firebase Initialization and Authentication ---

    /**
     * Initializes Firebase and handles user authentication.
     */
    async function initFirebaseApp() {
        console.log('--- Initializing Firebase and Auth ---');
        renderStatus('Loading...');

        // 1. Configuration Check
        if (!firebaseConfig) {
            const errorMsg = 'Firebase configuration is missing. This usually happens when the app is run outside the secure environment like Canvas.';
            console.error('FIREBASE_CRITICAL_ERROR:', errorMsg);
            renderStatus(errorMsg, true);
            showCustomModal('Startup Failed', errorMsg, true);
            return;
        }

        try {
            // 2. Initialize App and Services
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setLogLevel('debug'); // Enable detailed Firestore logging

            // Set persistence to session to maintain sign-in across refreshes
            await setPersistence(auth, browserSessionPersistence);
            
            console.log('Firebase services initialized successfully.');

            // 3. Handle Custom Token or Anonymous Sign-in
            
            // Wait for auth state to ensure we don't sign in twice if already logged in
            await new Promise(resolve => {
                const unsubscribe = onAuthStateChanged(auth, user => {
                    // This listener fires on initialization and on sign-in/sign-out
                    if (user) {
                        currentUserId = user.uid;
                        isAuthReady = true;
                        document.getElementById('user-id').textContent = `(User ID: ${currentUserId})`;
                        console.log('User already signed in:', currentUserId);
                        unsubscribe();
                        resolve();
                    } else {
                        // User is NOT signed in, proceed to sign in process
                        unsubscribe(); 
                        resolve(); 
                    }
                });
            });

            if (!isAuthReady) { // If the onAuthStateChanged listener didn't find a user, sign one in
                if (initialAuthToken) {
                    console.log('Attempting sign-in with custom token...');
                    await signInWithCustomToken(auth, initialAuthToken);
                    // onAuthStateChanged listener will fire after successful sign-in
                } else {
                    console.log('No custom token found. Signing in anonymously...');
                    await signInAnonymously(auth);
                    // onAuthStateChanged listener will fire after successful sign-in
                }
            }
            
            // Re-setup the onAuthStateChanged listener for runtime changes and to ensure we wait for the final state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    isAuthReady = true;
                    document.getElementById('user-id').textContent = `(User ID: ${currentUserId})`;
                    console.log('Authentication successful. User ID:', currentUserId);
                    // Start listening for data once authenticated
                    setupRealtimeDataListener(currentCategory);
                } else {
                    currentUserId = 'Authentication Failed';
                    isAuthReady = false;
                    document.getElementById('user-id').textContent = `(User ID: Waiting for connection...)`;
                    console.error('Authentication failed after initialization.');
                    renderStatus('Authentication failed. Please reload the app.', true);
                }
            });

        } catch (error) {
            console.error('FIREBASE_INITIALIZATION_ERROR:', error.message);
            const errorMsg = `Startup failed: ${error.message}. Please check your configuration and network.`;
            renderStatus(errorMsg, true);
            showCustomModal('Database Connection Error', errorMsg, true);
        }
    }

    // --- Firestore Data Listener ---

    /**
     * Sets up a real-time listener for the services collection based on the selected category.
     * @param {string} category - The category to filter by ('All Services' for no filter).
     */
    function setupRealtimeDataListener(category) {
        if (!isAuthReady || !db) {
            console.warn('Cannot set up listener: Auth not ready or DB not initialized.');
            return;
        }

        console.log(`Setting up listener for category: ${category}`);
        
        const servicesRef = collection(db, PUBLIC_COLLECTION_PATH);
        let q;

        if (category === 'All Services') {
            // Fetch all documents in the collection
            q = servicesRef;
        } else {
            // Filter by category
            q = query(servicesRef, where("category", "==", category));
        }

        renderStatus('Fetching services...');
        
        // This attaches the real-time listener
        const unsubscribe = onSnapshot(q, (snapshot) => {
            const services = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                // We add the document ID as well, though not used in this iteration
                services.push({ id: doc.id, ...data });
            });

            console.log(`Received ${services.length} services for category: ${category}`);
            renderServices(services, category);
        }, (error) => {
            console.error('Firestore Realtime Data Error:', error);
            renderStatus('Could not load services in real-time. Please check the console for details and ensure you have read/write permissions.', true);
            showCustomModal('Data Error', 'Could not load services in real-time. Please check the console for details.', true);
        });

        // The listener is set up. You might want to store and call 'unsubscribe' when the component unmounts 
        // or the category changes, but for simplicity in a single HTML file, we'll let it run.
        // If we were switching categories, we would call a previous unsubscribe function here.
    }


    // --- Event Listeners ---

    // Tab switching logic
    function handleCategoryChange(newCategory) {
        // First, update the active button styles
        const tabs = ['All Services', 'Trades', 'Food', 'Health', 'Other'];
        tabs.forEach(t
