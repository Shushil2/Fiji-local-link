<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji Local Link</title>
    
    <!-- Load Tailwind CSS (required for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load Phosphor Icons (for the plus button icon) -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/p-icons.js"></script>
    
    <!-- Custom CSS Styles -->
    <style>
        :root {
            --primary-blue: #0A4AF1;
            --fiji-blue: #0A4AF1;
            --fiji-gold: #FFD700;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .tab-active {
            border-bottom: 3px solid var(--fiji-blue);
            color: var(--fiji-blue);
            font-weight: 600;
            transition: transform 0.2s;
        }
        .shadow-fiji {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), 0 0 0 4px rgba(10, 74, 241, 0.4);
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(10, 74, 241, 0.4); /* fiji-blue semi-transparent */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .like-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        @layer utilities {
          :root {
            --primary-blue: #0A4AF1;
          }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- I. Firebase SDK Imports (Compatibility Version) -->
    <!-- These must load first to define the global 'firebase' object used by the inline script -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>

    <!-- II. Application Container (HTML Layout) -->
    <div class="max-w-xl mx-auto p-4 md:p-6">
        <!-- Header Card -->
        <header class="text-center p-6 bg-white rounded-xl shadow-lg border-t-4 border-fiji-blue">
            <h1 class="text-4xl font-extrabold text-fiji-blue">Fiji Local Link</h1>
            <p class="text-sm text-gray-500 mt-1">Connecting essential services in Fiji.</p>
            <p class="text-xs text-gray-400 mt-2">(User ID: <span id="user-id-display" class="font-mono">Loading...</span>)</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center p-8 bg-white rounded-xl shadow-md border-t-4 border-fiji-blue/50 mt-6">
            <p class="text-lg font-semibold text-gray-700 mb-4">Connecting to Database...</p>
            <div class="animate-spin h-8 w-8 border-4 border-fiji-blue border-r-transparent rounded-full mx-auto"></div>
        </div>

        <!-- Content Area (Hidden until loaded) -->
        <div id="content-area" class="mt-6 hidden">
            <!-- Category Tabs -->
            <div id="tabs-container" class="flex justify-between overflow-x-auto border-b border-gray-200 bg-white rounded-t-xl p-2 mb-4 sticky top-0 z-10 shadow-sm">
                <!-- Tabs will be dynamically inserted here by JavaScript -->
            </div>

            <!-- Services List -->
            <div id="services-list-container" class="custom-scrollbar overflow-y-auto h-[70vh] p-2">
                <!-- Service cards will be inserted here -->
            </div>
        </div>
    </div>

    <!-- III. Floating Action Button (FAB) for Adding Service -->
    <button id="add-service-btn" class="fixed right-6 bottom-6 bg-fiji-blue hover:bg-fiji-blue/90 text-white p-4 rounded-full shadow-fiji transition duration-300 active:scale-95">
        <i class="ph-bold ph-plus text-3xl"></i>
    </button>

    <!-- IV. Add Service Modal -->
    <div id="add-service-modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-2xl relative">
            <h2 class="text-2xl font-bold text-fiji-blue mb-4">List a New Service</h2>
            <button type="button" onclick="closeAddServiceModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="ph-bold ph-x text-xl"></i>
            </button>
            <form id="add-service-form" class="space-y-4">
                <div>
                    <label for="service-name" class="block text-sm font-medium text-gray-700">Service Name/Business Title</label>
                    <input type="text" id="service-name" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-fiji-blue focus:ring-fiji-blue p-2.5" placeholder="e.g., 4R Electrics">
                </div>
                <div>
                    <label for="service-description" class="block text-sm font-medium text-gray-700">Description / Contact Details</label>
                    <textarea id="service-description" rows="3" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-fiji-blue focus:ring-fiji-blue p-2.5" placeholder="e.g., Electrical contractors, Ba, Fiji. Contact mobile 999 9999"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="service-category" class="block text-sm font-medium text-gray-700">Category</label>
                        <select id="service-category" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-fiji-blue focus:ring-fiji-blue p-2.5">
                            <!-- Options populated by JS -->
                        </select>
                    </div>
                    <div>
                        <label for="service-location" class="block text-sm font-medium text-gray-700">Location (Optional)</label>
                        <input type="text" id="service-location" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-fiji-blue focus:ring-fiji-blue p-2.5" placeholder="e.g., Suva, Nadi">
                    </div>
                </div>
                <div>
                    <label for="service-contact" class="block text-sm font-medium text-gray-700">Contact Number (For Public)</label>
                    <input type="tel" id="service-contact" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-fiji-blue focus:ring-fiji-blue p-2.5" placeholder="e.g., 9999999">
                </div>
                <div class="flex justify-end pt-4">
                    <button type="button" id="modal-cancel" onclick="closeAddServiceModal()" class="px-4 py-2 text-gray-600 hover:text-gray-900 rounded-lg mr-2">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md transition duration-150">
                        Submit Service
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- V. Global Custom Modal (for errors and alerts) -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-white w-full max-w-sm p-6 rounded-xl shadow-2xl relative">
            <h2 id="modal-title" class="text-xl font-bold text-fiji-blue mb-4">Error</h2>
            <p id="modal-message" class="text-gray-700 mb-6">Message content.</p>
            <input type="text" id="modal-input" class="w-full border-gray-300 rounded-lg shadow-sm p-2 mb-4 hidden" placeholder="Enter value...">
            <div class="flex justify-end">
                <button id="modal-cancel-btn" class="px-4 py-2 text-gray-600 hover:text-gray-900 rounded-lg mr-2 hidden">Cancel</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-fiji-blue hover:bg-fiji-blue/90 text-white font-semibold rounded-lg shadow-md transition duration-150">Understood</button>
            </div>
            <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="ph-bold ph-x text-xl"></i>
            </button>
        </div>
    </div>
    
    <!-- VI. Application Logic (Bundled JavaScript) -->
    <script>
        // Set Firestore log level to debug for troubleshooting
        // This relies on the firebase-firestore-compat.js script loading above
        if (typeof firebase !== 'undefined' && firebase.firestore) {
             firebase.firestore.setLogLevel('Debug');
        }
       

        // --- Global Variables (will be populated by initFirebaseApp) ---
        let db;
        let auth;
        let _currentUserId = 'Loading...'; // Private variable for full ID
        let isAuthReady = false;

        // ** HARDCODED YOUR LIVE FIREBASE CONFIGURATION **
        const firebaseConfig = {
            apiKey: "AIzaSyCDKDZeYK3UT3Cuynda7HDzV9RQY-vDXh8",
            authDomain: "fijilocallink.firebaseapp.com",
            projectId: "fijilocallink",
            storageBucket: "fijilocallink.appspot.com",
            messagingSenderId: "246057187129",
            appId: "1:246057187129:web:0ce25c1aa059b360badae8"
        };

        const appId = firebaseConfig.projectId;

        // Service categories for filtering
        const categories = ['All Services', 'Trades', 'Food', 'Health', 'Other'];
        let currentCategory = 'All Services';

        // --- CustomModal UI Class (Replaces alert/confirm) ---
        class CustomModalUI {
            constructor() {
                this.modal = document.getElementById('custom-modal');
                this.titleElement = document.getElementById('modal-title');
                this.messageElement = document.getElementById('modal-message');
                this.inputElement = document.getElementById('modal-input');
                this.confirmButton = document.getElementById('modal-confirm-btn');
                this.cancelButton = document.getElementById('modal-cancel-btn');
                this.resolve = null;

                // Check if elements exist before attaching listeners
                if (document.getElementById('modal-close-btn')) {
                    document.getElementById('modal-close-btn').addEventListener('click', () => this.hide());
                }
                if (this.cancelButton) {
                    this.cancelButton.addEventListener('click', () => {
                        if (this.resolve) this.resolve(false);
                        this.hide();
                    });
                }
            }

            show({ title, message, showInput = false, confirmText = 'Understood', cancelText = 'Cancel' }) {
                return new Promise(resolve => {
                    this.resolve = resolve;
                    if (!this.modal) return resolve(false); // Failsafe if modal elements don't exist

                    this.titleElement.textContent = title;
                    this.messageElement.textContent = message;
                    this.confirmButton.textContent = confirmText;
                    this.cancelButton.textContent = cancelText;

                    if (showInput) {
                        this.inputElement.classList.remove('hidden');
                        this.inputElement.value = ''; // Clear previous input
                    } else {
                        this.inputElement.classList.add('hidden');
                    }

                    this.confirmButton.onclick = () => {
                        const result = showInput ? this.inputElement.value : true;
                        if (this.resolve) this.resolve(result);
                        this.hide();
                    };

                    this.modal.classList.remove('hidden');
                });
            }

            hide() {
                if (this.modal) this.modal.classList.add('hidden');
            }
        }
        let modalUI;


        /**
         * Initializes Firebase app, handles authentication, and starts listening for data.
         */
        function initFirebaseApp() {
            // Initialize modalUI here to ensure DOM elements exist
            modalUI = new CustomModalUI(); 

            // Check if Firebase compatibility scripts loaded successfully
            if (typeof firebase === 'undefined') {
                 const errorMessage = `Firebase SDK is not defined. Your environment is blocking the Firebase script links. Please check network settings.`;
                 if (modalUI) {
                    modalUI.show({ title: 'Critical SDK Load Error', message: errorMessage });
                 }
                 document.getElementById('user-id-display').textContent = 'SDK_BLOCKED';
                 document.getElementById('loading-indicator').classList.add('hidden');
                 return;
            }


            if (!firebaseConfig || !firebaseConfig.apiKey) {
                modalUI.show({ title: 'Critical Error', message: 'Firebase configuration missing. The app cannot start.' });
                document.getElementById('user-id-display').textContent = 'CONFIG_MISSING';
                document.getElementById('loading-indicator').classList.add('hidden');
                return;
            }

            try {
                // 1. Initialize App and Services (using compat global namespaces)
                const firebaseApp = firebase.initializeApp(firebaseConfig);
                db = firebase.firestore(firebaseApp);
                auth = firebase.auth(firebaseApp);

                // Check for Canvas-provided auth token
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

                // 2. Setup Auth Listener and Initial Sign-in
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        _currentUserId = user.uid;
                    } else {
                        // This should ideally never run if sign-in succeeds
                        _currentUserId = 'NOT_AUTHENTICATED';
                    }

                    // Update UI with truncated User ID
                    document.getElementById('user-id-display').textContent = _currentUserId.substring(0, 10) + '...';

                    if (!isAuthReady) {
                        isAuthReady = true;
                        // Only start listening for data after auth is ready
                        listenForServices();
                    }
                });

                // 3. Attempt Sign-in
                // Use a self-executing async function for sign-in
                (async () => {
                    try {
                        if (initialAuthToken) {
                            // If Canvas provides a custom token, sign in with it
                            await auth.signInWithCustomToken(initialAuthToken);
                        } else {
                            // Fallback: Sign in anonymously
                            await auth.signInAnonymously();
                        }
                    } catch (e) {
                        console.error("Authentication Error:", e);
                        modalUI.show({ title: 'Auth Error', message: `Failed to sign in: ${e.message}` });
                        document.getElementById('user-id-display').textContent = 'AUTH_FAILED';
                    }
                })();


            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                const errorMessage = `Startup failed: ${error.message}. Please check your configuration and network.`;

                if (modalUI) {
                    modalUI.show({ title: 'Critical Configuration Error', message: errorMessage });
                }
            
                document.getElementById('user-id-display').textContent = 'INIT_ERROR';
                document.getElementById('loading-indicator').classList.add('hidden');
            }
        }

        /**
         * Sets up Firestore snapshot listener for services.
         */
        function listenForServices() {
            if (!db || !isAuthReady) {
                return;
            }

            // Public data path: /artifacts/fijilocallink/public/data/services
            const collectionPath = `artifacts/${appId}/public/data/services`;
            const servicesCollection = db.collection(collectionPath);

            // Hide loading indicator and show the content area
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('content-area').classList.remove('hidden');

            // Listen for real-time updates
            servicesCollection.onSnapshot((snapshot) => {
                const services = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    services.push({ id: doc.id, ...data });
                });
                renderServices(services);
            }, (error) => {
                console.error("Error loading services:", error);
                if (modalUI) {
                    modalUI.show({ title: 'Data Error', message: 'Could not load services in real-time. Please check console for details.' });
                }
            });
        }


        /**
         * Renders the services list based on the current category filter.
         * @param {Array} allServices - The full list of services from Firestore.
         */
        function renderServices(allServices) {
            const listContainer = document.getElementById('services-list-container');
            listContainer.innerHTML = ''; // Clear previous services

            const filteredServices = currentCategory === 'All Services'
                ? allServices
                : allServices.filter(service => service.category === currentCategory);

            if (filteredServices.length === 0) {
                listContainer.innerHTML = `
                    <div class="text-center p-8 text-gray-500 bg-white rounded-xl shadow-md border border-fiji-blue/10">
                        <h3 class="text-xl font-semibold mb-2">No services found in this category.</h3>
                        <p>Be the first to list a service!</p>
                    </div>
                `;
                return;
            }

            filteredServices.forEach(service => {
                // Ensure the likes array exists
                const likes = Array.isArray(service.likes) ? service.likes : [];
                const isLiked = likes.includes(_currentUserId);

                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card bg-white p-4 rounded-xl shadow-lg border-l-4 border-fiji-blue mb-4 transition duration-300 hover:shadow-xl';
                serviceCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-extrabold text-fiji-blue">${service.name}</h3>
                        <span class="text-xs font-bold text-white px-3 py-1 rounded-full ${getCategoryColorClass(service.category)}">${service.category}</span>
                    </div>
                    <p class="text-gray-700 mb-3">${service.description}</p>
                    <div class="text-sm text-gray-600 mb-4">
                        <p class="mb-1">Listed by: <span class="font-medium">${service.listedBy || 'Unknown User'}</span
