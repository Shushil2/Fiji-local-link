<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji Local Link</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for the + icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdL5v8f3lY3P7z7T9z/h8s5F7gKq8F2L5Tq5E0t9B1lVnF+D4Z7qQG3B8sCgLpGg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles for aesthetics and scrollbar */
        :root {
            --primary-blue: #0A4AF1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
        }

        /* Custom Modal for alerts/errors */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content .title {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-content .message {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #4b5563;
        }

        .modal-button {
            background-color: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }

        .modal-button:hover {
            background-color: #083ac9;
        }

        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Custom scrollbar for better mobile feel */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.4); /* Tailwind emerald-500 semi-transparent */
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        /* Set primary-blue as a CSS variable for easier use in border/shadow/etc */
        :root {
            --primary-blue: #0A4AF1;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Main App Container -->
    <div id="app-container" class="max-w-md mx-auto p-4 bg-white shadow-xl min-h-screen">
        
        <!-- Header Card -->
        <div class="bg-white p-6 mb-4 rounded-xl shadow-lg border-t-4 border-blue-600">
            <h1 class="text-3xl font-bold text-blue-700">Fiji Local Link</h1>
            <p class="text-sm text-gray-500 mt-1">Connecting essential services in Fiji.</p>
            <p id="user-id-display" class="text-xs text-gray-400 mt-2">
                (User ID: Loading...)
            </p>
        </div>

        <!-- Category Tabs -->
        <div class="flex space-x-2 p-2 bg-gray-50 rounded-xl shadow-inner mb-4">
            <!-- Note: The 'All Services' button starts active -->
            <button class="tab-button p-2 flex-1 rounded-lg text-sm font-semibold transition-colors duration-200 bg-blue-600 text-white" data-category="All Services">All Services</button>
            <button class="tab-button p-2 flex-1 rounded-lg text-sm font-semibold text-gray-600 hover:bg-white transition-colors duration-200" data-category="Trades">Trades</button>
            <button class="tab-button p-2 flex-1 rounded-lg text-sm font-semibold text-gray-600 hover:bg-white transition-colors duration-200" data-category="Food">Food</button>
            <button class="tab-button p-2 flex-1 rounded-lg text-sm font-semibold text-gray-600 hover:bg-white transition-colors duration-200" data-category="Health">Health</button>
            <button class="tab-button p-2 flex-1 rounded-lg text-sm font-semibold text-gray-600 hover:bg-white transition-colors duration-200" data-category="Other">Other</button>
        </div>

        <!-- Service List Container -->
        <div id="service-list" class="space-y-4">
            <!-- Services will be injected here -->
            <div id="loading-indicator" class="text-center p-6 text-gray-500 bg-white rounded-xl shadow-md">
                <p id="loading-message" class="font-medium text-lg mb-2">Connecting to Database...</p>
                <div class="spinner mx-auto"></div>
            </div>
        </div>

        <!-- Add Service Button (Fixed Position) -->
        <button id="add-service-btn" class="fixed bottom-6 right-6 lg:right-[calc(50vw-250px)] w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl active:scale-95 transition transform duration-150 z-30">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Service Submission Modal (Hidden by default) -->
        <div id="add-service-modal" class="custom-modal">
            <div class="modal-content w-full max-w-sm">
                <h2 class="text-xl font-bold text-blue-700 mb-4">List a New Service</h2>
                <form id="add-service-form" class="space-y-4">
                    <input type="text" id="service-name" placeholder="Service Name/Business Title" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" maxlength="100">
                    
                    <select id="service-category" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-700">
                        <!-- Options will be populated by JS -->
                    </select>
                    
                    <textarea id="service-description" placeholder="Description / Contact Details (e.g., '24/7 emergency electrical services. Contact mobile 999 9999')" rows="3" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 resize-none" maxlength="500"></textarea>
                    
                    <input type="text" id="service-location" placeholder="Location (e.g., Suva, Nadi)" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" maxlength="100">

                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-service-btn" class="p-3 text-gray-600 rounded-lg hover:bg-gray-100 transition-colors">Cancel</button>
                        <button type="submit" id="submit-service-btn" class="p-3 px-6 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors active:scale-[0.98]">List Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Custom Error/Alert Modal -->
    <div id="alert-modal" class="custom-modal">
        <div id="alert-content" class="modal-content">
            <h3 id="alert-title" class="title text-red-600">Error</h3>
            <p id="alert-message" class="message"></p>
            <button id="alert-ok-btn" class="modal-button bg-red-600 hover:bg-red-700">Understood</button>
        </div>
    </div>

    <!-- Firebase SDK Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, addDoc, onSnapshot, collection, query, where, setLogLevel, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Global Variables (MUST be used for environment setup) ---
        let app;
        let db;
        let auth;
        let currentUserId = 'Loading...';
        let isAuthReady = false;

        // Mandatorily check and parse global variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Service categories for filtering (Note: 'All Services' is only for display/filtering, not for saving)
        const categories = ['All Services', 'Trades', 'Food', 'Health', 'Other'];
        let currentCategory = 'All Services';

        // --- Custom Modal UI Class (Replaces alert/confirm) ---
        class CustomModal {
            constructor(modalId) {
                this.modal = document.getElementById(modalId);
                this.titleElement = document.getElementById('alert-title');
                this.messageElement = document.getElementById('alert-message');
                this.okButton = document.getElementById('alert-ok-btn');
            }

            // Function to display an alert/error
            show(title, message, isError = true) {
                this.titleElement.textContent = title;
                this.messageElement.textContent = message;
                
                // Style the button/title based on whether it's an error
                if (isError) {
                    this.titleElement.classList.add('text-red-600');
                    this.titleElement.classList.remove('text-blue-600');
                    this.okButton.classList.add('bg-red-600', 'hover:bg-red-700');
                    this.okButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                } else {
                    this.titleElement.classList.add('text-blue-600');
                    this.titleElement.classList.remove('text-red-600');
                    this.okButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                    this.okButton.classList.remove('bg-red-600', 'hover:bg-red-700');
                }

                return new Promise(resolve => {
                    this.modal.style.display = 'flex';
                    const clickHandler = () => {
                        this.modal.style.display = 'none';
                        this.okButton.removeEventListener('click', clickHandler);
                        resolve(true);
                    };
                    this.okButton.addEventListener('click', clickHandler);
                });
            }
        }
        const modal = new CustomModal('alert-modal');

        // --- Core Application Logic ---

        /** Formats a Firestore Timestamp or Date object for display */
        function formatTimestamp(timestamp) {
            if (timestamp && timestamp.toDate) {
                return timestamp.toDate().toLocaleString('en-FJ', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
            }
            // Handle non-timestamp objects (e.g., when sorting)
            if (timestamp instanceof Date) {
                 return timestamp.toLocaleString('en-FJ', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
            }
            return 'Time unknown';
        }

        // Function to render the list of services
        function renderServices(services) {
            const listElement = document.getElementById('service-list');
            
            // Remove the loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }

            // Sort the services by the timestamp in descending order (newest first)
            // Note: The timestamp stored in Firestore (serverTimestamp()) is used for sorting.
            // We use .seconds because firestore-js SDK converts it to a Timestamp object.
            services.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));


            // Clear previous list content, but keep the container
            listElement.innerHTML = '';
            
            if (services.length === 0) {
                listElement.innerHTML = `
                    <div class="text-center p-6 text-gray-600 bg-white rounded-xl shadow-md">
                        <p class="font-bold text-lg mb-1">No services found in this category.</p>
                        <p class="text-sm">Be the first to list a service!</p>
                    </div>
                `;
                return;
            }

            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-xl shadow-md border-l-4 border-blue-500 hover:shadow-lg transition-shadow duration-200';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold text-gray-800">${service.name}</h2>
                        <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${service.category === 'Food' ? 'bg-orange-200 text-orange-800' : service.category === 'Health' ? 'bg-red-200 text-red-800' : service.category === 'Trades' ? 'bg-sky-200 text-sky-800' : 'bg-gray-200 text-gray-800'}">
                            ${service.category}
                        </span>
                    </div>
                    <p class="text-sm text-gray-600 mt-2 whitespace-pre-wrap">${service.description}</p>
                    <div class="mt-3 text-xs text-gray-400 border-t pt-2 flex justify-between">
                        <div>
                            <span class="font-medium">Listed by:</span> ${service.userId === currentUserId ? 'You' : `User ${service.userId.substring(0, 4)}...`}
                            <span class="ml-2"> | ${formatTimestamp(service.timestamp)}</span>
                        </div>
                        <span class="text-blue-500 font-semibold">${service.location}</span>
                    </div>
                `;
                listElement.appendChild(card);
            });
        }

        // Sets up the real-time listener for the services collection
        function listenForServices() {
            if (!isAuthReady || !db) return; 
            
            const listElement = document.getElementById('service-list');
            listElement.innerHTML = `
                <div id="loading-indicator" class="text-center p-6 text-gray-500 bg-white rounded-xl shadow-md">
                    <p id="loading-message" class="font-medium text-lg mb-2">Loading ${currentCategory} services...</p>
                    <div class="spinner mx-auto"></div>
                </div>
            `;
            
            const collectionRef = collection(db, 'artifacts', appId, 'public/data/services');
            let q;
            
            if (currentCategory !== 'All Services') {
                // Add a filter if a specific category is selected
                q = query(collectionRef, where('category', '==', currentCategory));
            } else {
                q = query(collectionRef);
            }
            
            // onSnapshot provides real-time updates and also handles the initial data load
            onSnapshot(q, (snapshot) => {
                const services = [];
                snapshot.forEach(doc => {
                    services.push({ id: doc.id, ...doc.data() });
                });

                renderServices(services);
            }, (error) => {
                // The error now should be handled by the modal for clarity
                console.error("Error fetching real-time services:", error);
                modal.show("Data Error", `Could not load services. Please check the console.`);
                // Ensure UI reflects the failure if no data was loaded
                listElement.innerHTML = `<div class="text-center p-6 text-red-500 bg-red-50 border border-red-200 rounded-xl shadow-md">
                    <p class="font-bold text-lg mb-1">Failed to Load Data</p>
                    <p class="text-sm">Please check the console for permission errors or try refreshing.</p>
                </div>`;
            });
        }

        // Handles the submission of a new service
        async function handleServiceSubmission(event) {
            event.preventDefault();

            if (!isAuthReady || !db || !auth.currentUser) {
                modal.show("Authentication Required", "Please wait for the app to connect before listing a service.");
                return;
            }

            const name = document.getElementById('service-name').value.trim();
            const category = document.getElementById('service-category').value;
            const description = document.getElementById('service-description').value.trim();
            const location = document.getElementById('service-location').value.trim();

            if (!name || !category || !description || !location) {
                modal.show("Input Error", "All fields must be filled out.", false);
                return; 
            }

            const submitBtn = document.getElementById('submit-service-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Listing...';

            try {
                // Public Collection Path: /artifacts/{appId}/public/data/services
                const collectionRef = collection(db, 'artifacts', appId, 'public/data/services');

                await addDoc(collectionRef, {
                    name: name,
                    category: category,
                    description: description,
                    location: location,
                    userId: currentUserId,
                    timestamp: serverTimestamp() // Use server time for accurate sorting
                });

                // Success
                document.getElementById('add-service-form').reset();
                document.getElementById('add-service-modal').style.display = 'none';
                modal.show("Success!", "Your service has been successfully listed!", false);

            } catch (error) {
                console.error("Error adding document:", error);
                modal.show("Post Failed", "Could not list service due to a database error. Check the console for details.", true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'List Service';
            }
        }

            // 1. Service Submission Modal Handlers
