<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji Local Link</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load Phosphor Icons (for the plus button icon) -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1/dist/p-icons.js"></script>
    <style>
        :root {
            --primary-blue: #0A4AF1;
            --fiji-blue: #0A4AF1;
            --fiji-gold: #FFD700;
        }
        body {
            font-family: 'Inter', sans-serif;

        }
        .tab-active {
            border-bottom: 3px solid var(--fiji-blue);
            color: var(--fiji-blue);

            transition: transform 0.2s;

        .shadow-fiji {

            background: rgba(10, 74, 241, 0.4); /* fiji-blue semi-transparent */

        }

            background: #f1f1f1;
        }

            transform: scale(0.95);
            transition: transform 0.1s;
        }

        @layer utilities {

            --primary-blue: #0A4AF1;
          }
        }

</head>
<body class="min-h-screen">

    <!-- I. Firebase SDK Imports (must be type="module") -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs, setLogLevel, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firestore log level to debug for troubleshooting
        setLogLevel('Debug');

        // --- Global Variables (MUST be used for environment setup) ---
        let app;
        let db;
        let auth;
        let currentUserId = 'Loading...';
        let isAuthReady = false;

        // YOUR ACTUAL LIVE FIREBASE CONFIGURATION (Retrieved from your Firebase Console)
        // ** THIS IS THE FIX **: If the app is run outside the Canvas environment, this config is used.
        const LIVE_FIREBASE_CONFIG = {
            apiKey: "AIzaSyCDKDZeYK3UT3Cuynda7HDzV9RQY-vDXh8",
            authDomain: "fijilocallink.firebaseapp.com",
            projectId: "fijilocallink",
            storageBucket: "fijilocallink.appspot.com",
            messagingSenderId: "246057187129",
            appId: "1:246057187129:web:0ce25c1aa059b360badae8"
        };

        // Determine the runtime configuration and auth token.
        // If running in the Canvas environment (where global variables are present), use them.
        const isCanvasEnvironment = typeof __firebase_config !== 'undefined';

        const firebaseConfig = isCanvasEnvironment
            ? JSON.parse(__firebase_config)
            : LIVE_FIREBASE_CONFIG; // <-- FIX: Use your live config when running outside Canvas.

        const initialAuthToken = isCanvasEnvironment
            ? __initial_auth_token
            : null; // External sites don't use the custom token auth flow

        const appId = isCanvasEnvironment
            ? __app_id
            : LIVE_FIREBASE_CONFIG.appId; // Use the config appId for the artifact path


        // Service categories for filtering
        const categories = ['All Services', 'Trades', 'Food', 'Health', 'Other'];
        let currentCategory = 'All Services';

        // --- CustomModal UI Class (Replaces alert/confirm) ---
        class CustomModalUI {
            constructor() {
                this.modal = document.getElementById('custom-modal');
                this.titleElement = document.getElementById('modal-title');
                this.messageElement = document.getElementById('modal-message');
                this.inputElement = document.getElementById('modal-input');
                this.confirmButton = document.getElementById('modal-confirm-btn');
                this.cancelButton = document.getElementById('modal-cancel-btn');
                this.resolve = null;

                document.getElementById('modal-close-btn').addEventListener('click', () => this.hide());
                this.cancelButton.addEventListener('click', () => {
                    if (this.resolve) this.resolve(false);
                    this.hide();
                });
            }

            show({ title, message, showInput = false, confirmText = 'Understood', cancelText = 'Cancel' }) {
                return new Promise(resolve => {
                    this.resolve = resolve;
                    this.titleElement.textContent = title;
                    this.messageElement.textContent = message;
                    this.confirmButton.textContent = confirmText;
                    this.cancelButton.textContent = cancelText;

                    if (showInput) {
                        this.inputElement.classList.remove('hidden');
                        this.inputElement.value = ''; // Clear previous input
                    } else {
                        this.inputElement.classList.add('hidden');
                    }

                    this.confirmButton.onclick = () => {
                        const result = showInput ? this.inputElement.value : true;
                        if (this.resolve) this.resolve(result);
                        this.hide();
                    };

                    this.modal.classList.remove('hidden');
                });
            }

            hide() {
                this.modal.classList.add('hidden');
            }
        }
        const modalUI = new CustomModalUI();


        /**
         * Initializes Firebase app, handles authentication, and starts listening for data.
         */
        async function initFirebaseApp() {
            if (!firebaseConfig || !firebaseConfig.apiKey) {
                modalUI.show({ title: 'Critical Error', message: 'Firebase configuration missing. The app cannot start.' });
                document.getElementById('user-id-display').textContent = 'CONFIG_MISSING';
                document.getElementById('loading-indicator').classList.add('hidden');
                return;
            }

            try {
                // 1. Initialize App and Services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // 2. Setup Auth Listener and Initial Sign-in
                onAuthStateChanged(auth, async (user) => {
                    // This listener runs immediately on load and then on every auth change (sign in/out)

                    if (user) {
                        currentUserId = user.uid;
                    } else {
                        // Sign in attempt failed, or user signed out.
                        currentUserId = 'NOT_AUTHENTICATED';
                    }

                    // Update UI with truncated User ID
                    document.getElementById('user-id-display').textContent = currentUserId.substring(0, 10) + '...';

                    // We are ready to fetch data only after the initial auth state is resolved.
                    if (!isAuthReady) {
                        isAuthReady = true;
                        // Only start listening for data after auth is ready
                        listenForServices();
                    }
                });

                // 3. Attempt Sign-in
                // If running in the Canvas environment, use the custom token.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // For live deployments (GitHub Pages), sign in anonymously.
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                modalUI.show({ title: 'Critical Configuration Error', message: `Startup failed: Firebase: ${error.message}. The app cannot connect to the database. (If you are running this on your own site, ensure your API key and configuration are correct.)` });
                document.getElementById('user-id-display').textContent = 'INIT_ERROR';
                document.getElementById('loading-indicator').classList.add('hidden');
            }
        }

        /**
         * Sets up Firestore snapshot listener for services.
         */
        function listenForServices() {
            if (!db || !isAuthReady) {
                // Should not happen if initFirebaseApp runs correctly
                return;
            }

            // Public data path: /artifacts/{appId}/public/data/services
            const collectionPath = `/artifacts/${appId}/public/data/services`;
            const servicesCollection = collection(db, collectionPath);

            // Hide loading indicator and show the content area
            document.getElementById('loading-indicator').classList.add('hidden');
            document.getElementById('content-area').classList.remove('hidden');

            // Listen for real-time updates
            onSnapshot(servicesCollection, (snapshot) => {
                const services = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    services.push({ id: doc.id, ...data });
                });
                renderServices(services);
            }, (error) => {
                console.error("Error loading services:", error);
                modalUI.show({ title: 'Data Error', message: 'Could not load services in real-time. Please check console for details.' });
            });
        }


        /**
         * Renders the services list based on the current category filter.
         * @param {Array} allServices - The full list of services from Firestore.
         */
        function renderServices(allServices) {
            const listContainer = document.getElementById('services-list-container');
            listContainer.innerHTML = ''; // Clear previous services

            const filteredServices = currentCategory === 'All Services'
                ? allServices
                : allServices.filter(service => service.category === currentCategory);

            if (filteredServices.length === 0) {
                listContainer.innerHTML = `
                    <div class="text-center p-8 text-gray-500 bg-white rounded-xl shadow-md border border-fiji-blue/10">
                        <h3 class="text-xl font-semibold mb-2">No services found in this category.</h3>
                        <p>Be the first to list a service!</p>
                    </div>
                `;
                return;
            }

            filteredServices.forEach(service => {
                // Ensure the likes array exists
                const likes = Array.isArray(service.likes) ? service.likes : [];
                const isLiked = likes.includes(currentUserId);

                const serviceCard = document.createElement('div');
                serviceCard.className = 'service-card bg-white p-4 rounded-xl shadow-lg border-l-4 border-fiji-blue mb-4 transition duration-300 hover:shadow-xl';
                serviceCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-extrabold text-fiji-blue">${service.name}</h3>
                        <span class="text-xs font-bold text-white px-3 py-1 rounded-full ${getCategoryColorClass(service.category)}">${service.category}</span>
                    </div>
                    <p class="text-gray-700 mb-3">${service.description}</p>
                    <div class="text-sm text-gray-600 mb-4">
                        <p class="mb-1">Listed by: <span class="font-medium">${service.listedBy || 'Unknown User'}</span></p>
                        <p class="mb-1">Location: <span class="font-medium">${service.location || 'Fiji'}</span></p>
                    </div>
                    <div class="flex justify-between items-center pt-2 border-t border-gray-100">
                        <button id="like-btn-${service.id}" class="like-btn flex items-center text-sm font-medium transition duration-150 transform active:scale-95 ${isLiked ? 'text-red-500' : 'text-gray-500 hover:text-red-400'}">
                            <i class="ph-fill ph-heart mr-1.5 text-lg"></i>
                            <span class="like-count">${likes.length}</span>
                        </button>
                        <a href="tel:${service.contact}" class="text-fiji-blue hover:text-fiji-blue/80 font-semibold flex items-center">
                            Call Now
                            <i class="ph-bold ph-phone-call ml-2"></i>
                        </a>
                    </div>
                `;
                listContainer.appendChild(serviceCard);

                // Add event listener for the like button
                document.getElementById(`like-btn-${service.id}`).addEventListener('click', () => toggleLike(service.id, isLiked, likes));
            });
        }

        /**
         * Returns Tailwind color class based on category.
         */
        function getCategoryColorClass(category) {
            switch (category) {
                case 'Trades': return 'bg-orange-500';
                case 'Food': return 'bg-green-500';
                case 'Health': return 'bg-purple-500';
                case 'Other': return 'bg-yellow-500';
                default: return 'bg-gray-500';
            }
        }


        /**
         * Handles liking and unliking a service.
         * @param {string} serviceId - The ID of the service document.
         * @param {boolean} isCurrentlyLiked - Whether the current user has liked it.
         * @param {Array<string>} likesArray - The current list of user IDs who liked the service.
         */
        async function toggleLike(serviceId, isCurrentlyLiked, likesArray) {
             if (!isAuthReady || !db || currentUserId === 'NOT_AUTHENTICATED' || currentUserId === 'INIT_ERROR') {
                modalUI.show({ title: 'Authentication Required', message: 'You must be authenticated to like a service. The app is currently signing you in anonymously.' });
                return;
            }

            const docRef = doc(db, `/artifacts/${appId}/public/data/services`, serviceId);
            const updateAction = isCurrentlyLiked ? arrayRemove(currentUserId) : arrayUnion(currentUserId);

            try {
                await updateDoc(docRef, {
                    likes: updateAction
                });
                // The onSnapshot listener will automatically update the UI
            } catch (error) {
                console.error("Error toggling like:", error);
                modalUI.show({ title: 'Error Liking Service', message: 'Could not update like status. Please check your connection.' });
            }
        }

        /**
         * Sets up the interactive category tabs.
         */
        function setupCategoryTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';

            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'category-tab text-gray-500 px-4 py-2 text-center transition duration-200';
                if (category === currentCategory) {
                    button.classList.add('tab-active');
                }

                button.addEventListener('click', () => {
                    // Update active category
                    currentCategory = category;

                    // Update button styles
                    document.querySelectorAll('.category-tab').forEach(btn => {
                        btn.classList.remove('tab-active');
                    });
                    button.classList.add('tab-active');

                    // Trigger re-render (since allServices is available via closure of listenForServices)
                    // We don't need to re-fetch, we just need to re-filter and re-render the list.
                    // The onSnapshot listener will handle the re-render automatically when it fetches the data.
                });
                tabsContainer.appendChild(button);
            });
        }

        /**
         * Opens the modal for adding a new service.
         */
        function openAddServiceModal() {
            if (!isAuthReady || currentUserId === 'NOT_AUTHENTICATED' || currentUserId === 'INIT_ERROR') {
                modalUI.show({ title: 'Authentication Required', message: 'The app is still connecting to the database or could not authenticate. Please wait a moment.' });
                return;
            }

            document.getElementById('add-service-modal').classList.remove('hidden');
        }

        /**
         * Closes the add service modal and clears the form.
         */
        function closeAddServiceModal() {
            document.getElementById('add-service-modal').classList.add('hidden');
            document.getElementById('add-service-form').reset();
        }

        /**
         * Adds a new service to Firestore.
         * @param {Event} e - The form submit event.
         */
        async function addService(e) {
            e.preventDefault();

            const name = document.getElementById('service-name').value.trim();
            const description = document.getElementById('service-description').value.trim();
            const category = document.getElementById('service-category').value;
            const location = document.getElementById('service-location').value.trim() || 'Fiji';
            const contact = document.getElementById('service-contact').value.trim();

            if (!name || !description || !contact) {
                modalUI.show({ title: 'Missing Information', message: 'Please fill in the Service Name, Description/Contact Details, and Contact Number.' });
                return;
            }

            if (!db) return; // Database not initialized

            const newService = {
                name,
                description,
                category,
                location,
                contact,
                listedBy: currentUserId.substring(0, 7) + '...', // Store a shortened, public ID for display
                listedAt: Date.now(),
                likes: [], // Initialize with an empty array of user IDs
                userId: currentUserId // Store the full ID for filtering/management (private)
            };

            try {
                // Public data path: /artifacts/{appId}/public/data/services
                const collectionPath = `/artifacts/${appId}/public/data/services`;
                await addDoc(collection(db, collectionPath), newService);

                closeAddServiceModal();
                modalUI.show({ title: 'Success!', message: 'Your service has been listed and is now visible to everyone!' });
