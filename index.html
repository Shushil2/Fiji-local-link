<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji Local Link</title>

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#0A7AF2',
                        'secondary-green': '#4CAF50',
                        'fiji-gold': '#FFD700',
                        'fiji-blue': '#102A4A',
                        'fiji-coral': '#F2746D',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                },
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        /* Basic global styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F7F9;
        }

        /* Custom button styling for aesthetic feel */
        .fiji-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fiji-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        /* Modal backdrop styling */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }

        /* Custom alert box styling */
        .custom-alert {
            z-index: 1001;
            transition: opacity 0.2s, transform 0.2s;
        }

        /* Tabs styling */
        .tab-button.active {
            color: #0A7AF2;
            border-bottom: 3px solid #0A7AF2;
            font-weight: 600;
        }

        .tab-button {
            transition: color 0.2s, border-color 0.2s;
            padding: 0.5rem 1.5rem;
            text-align: center;
        }

        /* Service card styling */
        .service-card {
            transition: transform 0.1s;
        }
        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, getDoc, doc, setDoc, addDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        
        // --- GLOBAL VARIABLES (Provided by Canvas Environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app = null;
        let db = null;
        let auth = null;
        let userId = null;
        let currentCategory = 'All Services';
        let isAuthReady = false;

        // Utility to manage custom modal alerts (instead of window.alert/confirm)
        class CustomModal {
            constructor(modalId) {
                this.modal = document.getElementById(modalId);
                this.titleElement = this.modal.querySelector('.modal-title');
                this.bodyElement = this.modal.querySelector('.modal-body');
                this.confirmButton = this.modal.querySelector('.modal-confirm-btn');
                this.cancelButton = this.modal.querySelector('.modal-cancel-btn');
                this.backdrop = document.getElementById('modal-overlay');
                this.resolve = null;

                this.confirmButton.addEventListener('click', () => this.handleButtonClick(true));
                this.cancelButton.addEventListener('click', () => this.handleButtonClick(false));
                this.backdrop.addEventListener('click', () => this.handleButtonClick(false));
                this.modal.querySelector('.modal-close-btn').addEventListener('click', () => this.handleButtonClick(false));
            }

            handleButtonClick(result) {
                this.hide();
                if (this.resolve) {
                    this.resolve(result);
                    this.resolve = null;
                }
            }

            // Shows a general alert (uses only the confirm button, returns true on click)
            show(title, message) {
                return new Promise(resolve => {
                    this.resolve = resolve;
                    this.titleElement.textContent = title;
                    this.bodyElement.innerHTML = message;
                    this.confirmButton.classList.remove('hidden');
                    this.cancelButton.classList.add('hidden');
                    this.modal.classList.remove('opacity-0', 'pointer-events-none');
                    this.modal.classList.add('opacity-100', 'pointer-events-auto', 'scale-100');
                    this.backdrop.classList.remove('hidden');
                });
            }

            // Shows a confirmation dialog (uses both buttons, returns true for confirm, false for cancel)
            confirm(title, message) {
                return new Promise(resolve => {
                    this.resolve = resolve;
                    this.titleElement.textContent = title;
                    this.bodyElement.innerHTML = message;
                    this.confirmButton.classList.remove('hidden');
                    this.cancelButton.classList.remove('hidden');
                    this.modal.classList.remove('opacity-0', 'pointer-events-none');
                    this.modal.classList.add('opacity-100', 'pointer-events-auto', 'scale-100');
                    this.backdrop.classList.remove('hidden');
                });
            }

            hide() {
                this.modal.classList.remove('opacity-100', 'pointer-events-auto', 'scale-100');
                this.modal.classList.add('opacity-0', 'pointer-events-none');
                this.backdrop.classList.add('hidden');
            }

            // Specific method for showing errors
            showError(message) {
                return this.show("Error", `<p class="text-red-600">${message}</p>`);
            }
            
            // Specific method for showing success
            showSuccess(message) {
                return this.show("Success", `<p class="text-secondary-green">${message}</p>`);
            }
        }

        const appModal = new CustomModal('app-modal');
        const customAlert = new CustomModal('custom-alert'); // Separate modal for confirmation/alerts

        // State elements
        const loadingIndicator = document.getElementById('loading-indicator');
        const contentArea = document.getElementById('content-area');
        const serviceList = document.getElementById('service-list');
        const categoryTabs = document.querySelectorAll('.tab-button');
        const userIdDisplay = document.getElementById('user-id-display');
        const addServiceButton = document.getElementById('add-service-btn');
        const submitServiceForm = document.getElementById('submit-service-form');
        const serviceNameInput = document.getElementById('serviceName');
        const serviceCategoryInput = document.getElementById('serviceCategory');
        const serviceDescriptionInput = document.getElementById('serviceDescription');
        const serviceModel = document.getElementById('service-modal');
        const serviceModelClose = document.getElementById('service-modal-close');

        const SHOW_LOADING = () => loadingIndicator.classList.remove('hidden');
        const HIDE_LOADING = () => loadingIndicator.classList.add('hidden');
        const SHOW_CONTENT = () => contentArea.classList.remove('hidden');

        // --- FIREBASE CORE INITIALIZATION AND AUTHENTICATION ---
        async function initFirebaseApp() {
            if (!firebaseConfig) {
                return appModal.showError("Firebase configuration missing. The app cannot start.");
            }

            try {
                // 1. Initialize Firebase App
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Optional: Enable Firebase Analytics (only useful in a full deployment)
                // const analytics = getAnalytics(app);
                // logEvent(analytics, 'app_start');

                // 2. Set up Auth State Listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId.substring(0, 10) + '...';
                        isAuthReady = true;
                        
                        // We are now authenticated, start listening for data
                        listenForServices(); 
                        
                        // Hide loading and show content (if not already done by data listener)
                        HIDE_LOADING();
                        SHOW_CONTENT();

                    } else {
                        // User is signed out or first time visiting. Sign them in.
                        await performAuth();
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                const errorMessage = error.code ? `${error.code.replace('auth/', '').replace(/-/g, ' ')}` : error.message;
                return appModal.showError(`A critical configuration error occurred: ${errorMessage}. The app cannot connect to the database.`);
            }
        }

        async function performAuth() {
            // Priority: Use the secure token provided by the canvas environment
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log("Signed in with custom token.");
                } catch (error) {
                    console.error("Custom Token Sign-in Failed. Falling back to Anonymous Auth.", error);
                    // Fallback to anonymous sign-in if token fails or is invalid
                    await signInAnonymously(auth);
                }
            } else {
                // If no token is provided, use anonymous sign-in
                await signInAnonymously(auth);
                console.log("Signed in anonymously.");
            }
        }


        // --- FIRESTORE DATA FUNCTIONS ---

        function getCollectionPath() {
            // Data is public and shared among all users of this specific app
            return `artifacts/${appId}/public/data/services`;
        }

        let unsubscribeServices = null;
        function listenForServices() {
            if (!db || !isAuthReady) {
                console.warn("Database or Auth not ready. Cannot attach listener.");
                return;
            }

            // Unsubscribe from previous listener if it exists
            if (unsubscribeServices) {
                unsubscribeServices();
            }

            let servicesQuery;
            if (currentCategory === 'All Services') {
                // Query for all services
                servicesQuery = collection(db, getCollectionPath());
            } else {
                // Query for services in a specific category
                const servicesRef = collection(db, getCollectionPath());
                servicesQuery = query(servicesRef, where("category", "==", currentCategory));
            }
            
            // Re-attach the new listener
            unsubscribeServices = onSnapshot(servicesQuery, (snapshot) => {
                const services = [];
                snapshot.forEach(doc => {
                    services.push({ id: doc.id, ...doc.data() });
                });
                
                // Sort the services by timestamp descending
                services.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                renderServices(services);
                
                // In case the data came late, ensure UI state is correct
                HIDE_LOADING();
                SHOW_CONTENT();

            }, (error) => {
                console.error("Firestore Error:", error);
                // Only show a critical error if it's not a common permission issue (which anonymous users might get if rules are restrictive)
                if (error.code !== "permission-denied") {
                    appModal.showError(`Error fetching services: ${error.message}`);
                }
                HIDE_LOADING();
            });
        }

        // --- UI RENDERING ---

        function renderServices(services) {
            serviceList.innerHTML = ''; // Clear existing list
            
            if (services.length === 0) {
                serviceList.innerHTML = `
                    <div class="p-6 bg-white rounded-xl shadow-lg text-center mt-6">
                        <h3 class="text-xl font-semibold text-gray-800">No services found in this category.</h3>
                        <p class="text-gray-500 mt-2">Be the first to list a service!</p>
                    </div>
                `;
                return;
            }

            services.forEach(service => {
                const card = document.createElement('div');
                card.className = 'service-card bg-white p-4 rounded-xl shadow-md flex flex-col justify-between cursor-pointer';
                card.innerHTML = `
                    <div>
                        <h3 class="text-xl font-bold text-primary-blue">${service.name}</h3>
                        <span class="text-xs font-medium text-white px-2 py-0.5 rounded-full bg-fiji-coral">${service.category}</span>
                        <p class="text-gray-600 mt-2 text-sm">${service.description}</p>
                    </div>
                    <div class="mt-4 flex justify-between items-center text-xs text-gray-400">
                        <span>Listed by: ${service.userId.substring(0, 8)}...</span>
                        ${service.timestamp ? 
                            `<span title="${new Date(service.timestamp.seconds * 1000).toLocaleString()}">${timeAgo(service.timestamp.seconds * 1000)} ago</span>`
                            : ''
                        }
                    </div>
                    ${service.userId === userId ? `
                        <div class="mt-4 text-right">
                            <button data-service-id="${service.id}" class="delete-btn text-sm text-red-500 hover:text-red-700 transition duration-150">Delete</button>
                        </div>
                    ` : ''}
                `;

                // Add event listener for the delete button if it exists
                const deleteButton = card.querySelector('.delete-btn');
                if (deleteButton) {
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent card click event if one was added
                        deleteService(e.currentTarget.dataset.serviceId);
                    });
                }

                // Add listener to open a detailed view (future feature)
                // card.addEventListener('click', () => appModal.show('Service Details', `Details for ${service.name} coming soon!`));

                serviceList.appendChild(card);
            });
        }

        // --- TIME UTILITY ---
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " years";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " months";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " days";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " hours";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutes";
            return Math.floor(seconds) + " seconds";
        }


        // --- EVENT HANDLERS ---

        // Category tab switching logic
        categoryTabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                const newCategory = e.target.textContent.trim();
                if (newCategory !== currentCategory) {
                    // Update active state in UI
                    categoryTabs.forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');

                    // Update internal state and re-run listener
                    currentCategory = newCategory;
                    SHOW_LOADING();
                    listenForServices();
                }
            });
        });

        // Open Service Submission Modal
        addServiceButton.addEventListener('click', () => {
            if (!userId) {
                // If not authenticated (shouldn't happen, but just in case)
                return customAlert.showError("You are not currently logged in. Please ensure the app can connect to the server.");
            }
            serviceNameInput.value = '';
            serviceCategoryInput.value = 'Trades'; // Default category
            serviceDescriptionInput.value = '';
            serviceModel.classList.remove('opacity-0', 'pointer-events-none');
            serviceModel.classList.add('opacity-100', 'pointer-events-auto');
        });

        // Close Service Submission Modal
        serviceModelClose.addEventListener('click', () => {
            serviceModel.classList.remove('opacity-100', 'pointer-events-auto');
            serviceModel.classList.add('opacity-0', 'pointer-events-none');
        });

        // Handle Service Submission
        submitServiceForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            if (!userId) {
                return customAlert.showError("User is not authenticated. Cannot save service.");
            }

            const name = serviceNameInput.value.trim();
            const category = serviceCategoryInput.value.trim();
            const description = serviceDescriptionInput.value.trim();
            
            if (!name || !category || !description) {
                return customAlert.showError("Please fill in all fields (Name, Category, and Description).");
            }

            const newService = {
                name: name,
                category: category,
                description: description,
                userId: userId, // Record the ID of the user who created it
                timestamp: serverTimestamp() // Use Firestore server timestamp
            };

            SHOW_LOADING();

            try {
                // Add the new service document to the 'services' collection
                await addDoc(collection(db, getCollectionPath()), newService);
                
                customAlert.showSuccess("Your service has been listed successfully!");
                serviceModel.classList.remove('opacity-100', 'pointer-events-auto');
                serviceModel.classList.add('opacity-0', 'pointer-events-none');
            } catch (e) {
                console.error("Error adding document: ", e);
                customAlert.showError("There was an error saving your service. Please try again.");
            } finally {
                // We rely on the onSnapshot listener to update the list, but hide loading immediately
                HIDE_LOADING(); 
            }
        });

        // Handle Service Deletion
        async function deleteService(serviceId) {
            const confirmed = await customAlert.confirm(
                'Confirm Deletion', 
                'Are you sure you want to delete this service? This action cannot be undone.'
            );
            
            if (confirmed) {
                SHOW_LOADING();
                try {
                    // Get the document reference
                    const serviceRef = doc(db, getCollectionPath(), serviceId);
                    const serviceDoc = await getDoc(serviceRef);
                    
                    // Basic security check: ensure the user owns the document
                    if (serviceDoc.exists() && serviceDoc.data().userId === userId) {
                        await deleteDoc(serviceRef);
                        customAlert.showSuccess("Service successfully deleted.");
                    } else if (serviceDoc.exists()) {
                        customAlert.showError("You do not have permission to delete this service.");
                    } else {
                        customAlert.showError("Service not found.");
                    }
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    customAlert.showError("Could not delete the service. Please check console for details.");
                } finally {
                    HIDE_LOADING();
                }
            }
        }


        // --- APPLICATION STARTUP ---
        // Ensure the Firebase initialization is the first thing that happens on load.
        window.onload = function () {
            initFirebaseApp();
        };

    </script>


    <!-- --- MAIN APPLICATION UI --- -->
    <div class="max-w-4xl mx-auto p-4 md:p-8">

        <!-- Header Card -->
        <header class="bg-white p-6 rounded-xl shadow-xl text-center">
            <h1 class="text-4xl font-extrabold text-fiji-blue">Fiji Local Link</h1>
            <p class="text-gray-600 mt-2 text-sm">Connecting essential services in Fiji. (User ID: <span id="user-id-display" class="font-mono text-xs text-primary-blue">Loading...</span>)</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center p-8 bg-white rounded-xl shadow-lg mt-6">
            <p class="text-lg text-primary-blue font-semibold mb-2">Connecting to Database...</p>
            <div class="flex justify-center items-center">
                <!-- Simple CSS Loading Spinner -->
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary-blue"></div>
            </div>
        </div>

        <!-- Content Area (Hidden until loaded) -->
        <div id="content-area" class="hidden">

            <!-- Category Tabs -->
            <div class="bg-white rounded-xl shadow-lg mt-6 p-2 flex justify-between overflow-x-auto">
                <button class="tab-button active flex-shrink-0" data-category="All Services">All Services</button>
                <button class="tab-button flex-shrink-0" data-category="Trades">Trades</button>
                <button class="tab-button flex-shrink-0" data-category="Food">Food</button>
                <button class="tab-button flex-shrink-0" data-category="Health">Health</button>
                <button class="tab-button flex-shrink-0" data-category="Other">Other</button>
            </div>

            <!-- Service Listing Area -->
            <div id="service-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6">
                <!-- Services will be injected here -->
            </div>

            <!-- Floating Action Button (FAB) to Add Service -->
            <button id="add-service-btn" class="fixed right-6 bottom-6 bg-primary-blue text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-3xl hover:bg-fiji-blue transition duration-300 transform hover:scale-105" aria-label="Add Service">
                +
            </button>
        </div>
    </div>
    
    <!-- --- MODALS --- -->

    <!-- Universal Modal Overlay (Used by all modals) -->
    <div id="modal-overlay" class="hidden fixed inset-0 modal-overlay transition-opacity duration-300"></div>

    <!-- 1. Custom Alert/Confirmation Modal (For system messages and deletion prompts) -->
    <div id="custom-alert" class="custom-alert fixed inset-0 flex items-center justify-center p-4 transition-all duration-300 opacity-0 pointer-events-none scale-95">
        <div class="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6 transform transition-transform duration-300">
            <div class="flex justify-between items-start">
                <h3 class="modal-title text-xl font-bold text-gray-900">Alert</h3>
                <button class="modal-close-btn text-gray-400 hover:text-gray-600">
                    <!-- Close Icon (X) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body mt-4 text-gray-700 text-sm">
                <!-- Message content goes here -->
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button class="modal-cancel-btn text-gray-600 bg-gray-100 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-150 hidden">Cancel</button>
                <button class="modal-confirm-btn fiji-btn bg-red-600 hover:bg-red-700 transition duration-150">Understood</button>
            </div>
        </div>
    </div>


    <!-- 2. Main Service Submission Modal -->
    <div id="service-modal" class="fixed inset-0 flex items-center justify-center p-4 transition-all duration-300 opacity-0 pointer-events-none">
        <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl p-6">
            <div class="flex justify-between items-start">
                <h3 class="text-2xl font-bold text-primary-blue">List Your Essential Service</h3>
                <button id="service-modal-close" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="submit-service-form" class="mt-4 space-y-4">
                <div>
                    <label for="serviceName" class="block text-sm font-medium text-gray-700">Service Name/Business Title</label>
                    <input type="text" id="serviceName" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-primary-blue focus:border-primary-blue">
                </div>

                <div>
                    <label for="serviceCategory" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="serviceCategory" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-primary-blue focus:border-primary-blue">
                        <option value="Trades">Trades (Plumbing, Electrical, Carpentry)</option>
                        <option value="Food">Food (Restaurants, Takeaways, Catering)</option>
                        <option value="Health">Health (Clinics, Pharmacies, Wellness)</option>
                        <option value="Other">Other Essential Services</option>
                    </select>
                </div>

                <div>
                    <label for="serviceDescription" class="block text-sm font-medium text-gray-700">Description / Contact Details</label>
                    <textarea id="serviceDescription" rows="3" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 focus:ring-primary-blue focus:border-primary-blue"></textarea>
                </div>

                <div class="pt-4 flex justify-end">
                    <button type="submit" class="fiji-btn bg-secondary-green hover:bg-green-600">
                        Submit Service
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 3. App Modal (For critical errors) -->
     <div id="app-modal" class="custom-alert fixed inset-0 flex items-center justify-center p-4 transition-all duration-300 opacity-0 pointer-events-none scale-95">
        <div class="bg-white w-full max-w-sm rounded-xl shadow-2xl p-6 transform transition-transform duration-300">
            <div class="flex justify-between items-start">
                <h3 class="modal-title text-xl font-bold text-red-600">Error</h3>
                <button class="modal-close-btn text-gray-400 hover:text-gray-600">
                    <!-- Close Icon (X) -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="modal-body mt-4 text-gray-700 text-sm">
                <!-- Message content goes here -->
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button class="modal-cancel-btn text-gray-600 bg-gray-100 px-4 py-2 rounded-lg hover:bg-gray-200 transition duration-150 hidden">Cancel</button>
                <button class="modal-confirm-btn fiji-btn bg-red-600 hover:bg-red-700 transition duration-150">Understood</button>
            </div>
        </div>
    </div>

</body>
</html>
