<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiji Local Link</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#1e40af', // Darker blue for a professional look
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-primary-blue text-white shadow-lg p-4 sticky top-0 z-10">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-xl font-bold">Fiji Local Link</h1>
            <p id="user-id-display" class="text-xs opacity-75 mt-1">User ID: Loading...</p>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-4xl mx-auto p-4">
        <div id="status-message" class="text-center p-6 bg-white rounded-xl shadow-lg mt-4">
            <div id="loading-spinner" class="animate-spin rounded-full h-12 w-12 border-4 border-primary-blue border-t-transparent mx-auto"></div>
            <p class="mt-4 text-gray-600 font-semibold">Connecting to Database...</p>
        </div>

        <div id="app-content" class="hidden">
            <!-- Simplified Content based on screenshots -->
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Available Services</h2>
            <div class="flex space-x-2 mb-6 overflow-x-auto pb-2">
                <button class="px-4 py-2 bg-primary-blue text-white rounded-full text-sm shadow-md">All Services</button>
                <button class="px-4 py-2 bg-white text-gray-700 rounded-full text-sm border hover:bg-gray-100">Trades</button>
                <button class="px-4 py-2 bg-white text-gray-700 rounded-full text-sm border hover:bg-gray-100">Food</button>
                <!-- Add more categories here -->
            </div>
            <div id="services-list" class="space-y-4">
                <p class="text-center text-gray-500 p-8 border border-dashed rounded-lg">No services listed yet. Be the first to list a service!</p>
            </div>
        </div>

        <!-- Floating Action Button (FAB) for Add Service -->
        <button id="fab" class="fixed bottom-6 right-6 bg-primary-blue text-white w-14 h-14 rounded-full shadow-xl hover:bg-blue-800 transition-transform active:scale-95 text-2xl font-bold flex items-center justify-center">+</button>
        
        <!-- Custom Modal for Alerts/Error Messages (Replaces alert()) -->
        <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
            <div id="modal-content" class="bg-white p-6 rounded-lg shadow-2xl w-11/12 max-w-sm">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-red-600">Error</h3>
                <p id="modal-body" class="text-gray-700 mb-4">An unknown error occurred.</p>
                <button onclick="closeModal()" class="w-full bg-primary-blue text-white py-2 rounded-lg font-semibold hover:bg-blue-700">OK</button>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setDoc, doc, onSnapshot, collection, query, limit, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase instances and user details
        let app;
        let db;
        let auth;
        let userId = 'loading-user';
        
        // Use the Firebase configuration from your account details (Screenshot_20251027_075741_Chrome.jpg)
        const YOUR_FIREBASE_CONFIG = {
            apiKey: "AIzaSyC0KD2eYK3UT3Cuynda7HDzV9ROY--YDxh8",
            authDomain: "fijilocallink.firebaseapp.com",
            projectId: "fijilocallink",
            storageBucket: "fijilocallink.appspot.com",
            messagingSenderId: "246057187129",
            appId: "1:246057187129:web:0ce25c1aa059b360badaee8"
        };

        // --- Core Environment Variable Handling ---
        // These variables are provided by the Canvas environment for robust operation.
        const appId = typeof __app_id !== 'undefined' ? __app_id : YOUR_FIREBASE_CONFIG.projectId;
        const firebaseConfig = typeof __firebase_config !== 'undefined'
            ? JSON.parse(__firebase_config)
            : YOUR_FIREBASE_CONFIG;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Enable Firestore Debug logging
        setLogLevel('debug');

        // --- UI Utility Functions ---
        function showModal(title, message) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = message;
            document.getElementById('modal-container').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-container').classList.add('hidden');
        }

        function renderStatus(message, isError = false) {
            const statusDiv = document.getElementById('status-message');
            const spinner = document.getElementById('loading-spinner');
            const appContent = document.getElementById('app-content');
            
            statusDiv.innerHTML = `<p class="mt-4 text-center font-semibold ${isError ? 'text-red-600' : 'text-gray-600'}">${message}</p>`;
            if (isError) {
                statusDiv.classList.remove('bg-white');
                statusDiv.classList.add('bg-red-100', 'border-red-500', 'border');
            } else {
                statusDiv.classList.remove('bg-red-100', 'border-red-500', 'border');
                statusDiv.classList.add('bg-white');
            }
            appContent.classList.add('hidden');
        }

        function renderApp() {
            document.getElementById('status-message').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
        }

        // --- Firebase Initialization and Authentication ---

        async function initializeFirebase() {
            try {
                // 1. Initialize App and Services
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Set persistence for real-world usage
                await setPersistence(auth, browserSessionPersistence);

                let authAttempted = false;

                // 2. Custom Token or Anonymous Sign-In
                if (initialAuthToken) {
                    try {
                        await signInWithCustomToken(auth, initialAuthToken);
                        authAttempted = true;
                    } catch (error) {
                        console.error("Custom Token Sign-In Failed:", error);
                        // If custom token fails, fall back to anonymous sign-in
                        await signInAnonymously(auth);
                        authAttempted = true;
                    }
                } else {
                    // Sign in anonymously if no custom token is provided
                    await signInAnonymously(auth);
                    authAttempted = true;
                }

                // 3. Set up Auth State Listener (handles both successful sign-in types)
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id-display').textContent = `User ID: ${userId}`;
                        console.log("Firebase Initialized and user signed in:", userId);
                        
                        // Start listening for data (Public services)
                        listenForServices();
                        renderApp();

                        // Example of saving private data (run once)
                        // saveInitialPrivateData(user.uid);

                    } else if (authAttempted) {
                        // This block should ideally not be hit if auth was successful, but handles sign-out events.
                        renderStatus("Authentication failed. Please check the security rules and ensure your custom token is valid.", true);
                    }
                });
                
            } catch (error) {
                console.error("FATAL INITIALIZATION ERROR:", error);
                renderStatus(`Startup failed: ${error.message}. Check your configuration and network.`, true);
            }
        }

        // --- Firestore Data Operations ---

        function listenForServices() {
            // Path: /artifacts/{appId}/public/data/services/{documentId}
            const publicServicesRef = collection(db, 'artifacts', appId, 'public/data/services');
            const q = query(publicServicesRef, limit(10)); // Example: limit to 10 services

            onSnapshot(q, (snapshot) => {
                const servicesListDiv = document.getElementById('services-list');
                let servicesHtml = '';
                
                if (snapshot.empty) {
                    servicesHtml = '<p class="text-center text-gray-500 p-8 border border-dashed rounded-lg">No services listed yet. Be the first to list a service!</p>';
                } else {
                    snapshot.forEach(doc => {
                        const service = doc.data();
                        // Basic Service Card rendering
                        servicesHtml += `
                            <div class="bg-white p-4 rounded-lg shadow-md border-l-4 border-primary-blue">
                                <h3 class="text-lg font-bold text-gray-800">${service.title || 'Untitled Service'}</h3>
                                <p class="text-sm text-gray-600 mt-1">${service.description || 'No description provided.'}</p>
                                <span class="inline-block mt-2 bg-gray-200 text-gray-700 text-xs font-semibold px-2 py-1 rounded-full">${service.category || 'Other'}</span>
                            </div>
                        `;
                    });
                }
                servicesListDiv.innerHTML = servicesHtml;
            }, (error) => {
                console.error("Error listening to services:", error);
                // Only show a non-fatal error, keep the app running
                showModal("Data Error", `Could not load services. Check security rules or network: ${error.message}`);
            });
        }
        
        // Example function for saving data (can be linked to the FAB later)
        async function saveExampleService() {
            if (!db || !userId) {
                showModal("Auth Required", "Please wait for authentication to complete before submitting.");
                return;
            }
            
            // Path: /artifacts/{appId}/public/data/services/new-service
            const serviceDocRef = doc(db, 'artifacts', appId, 'public/data/services', 'example-service-' + Date.now());

            try {
                await setDoc(serviceDocRef, {
                    title: "John's Plumbing Service",
                    description: "Emergency plumbing repairs, 24/7. Call 555-1234.",
                    category: "Trades",
                    userId: userId,
                    timestamp: new Date().toISOString()
                });
                showModal("Success", "Example service saved successfully to public data!");
            } catch (error) {
                console.error("Error adding service:", error);
                showModal("Submission Error", `Failed to save service: ${error.message}. Check your security rules.`);
            }
        }

        // --- Main Execution ---
        window.onload = initializeFirebase;
        
        // Attach click listener to the FAB
        document.getElementById('fab').addEventListener('click', saveExampleService);

    </script>
</body>
</html>
